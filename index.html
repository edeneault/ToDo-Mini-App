<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo Mini App by Etienne Deneault</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/57bc189b64.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container"> 
    <input type="checkbox" id="switch" /><label id="switch-label" for="switch">Toggle</label>
    <span id="mode-label">Dark/Light Mode</span>
  </div>

  <div class="container p-2 pt-4">
    <div class="container col col-12">
      <div class="jumbotron">
        <a>
          <img border="0" alt="Logo" src="ToDo_App_Logo.png" width="200" height="200">
          </a>
        <h2>Get the better of your To Do List</h2>
        <p>const winner = organize.execute.annihilate()</p>
      </div>
        <form class="form-group align-items-center ml-auto" action="" id="add-todo">
          <label for="todo-item">Add Item To List:</label>
          <input type="text" id="list-Item">
          <button class ="btn btn-info">Add</button>
        </form>
       
        <div class="card">
          <div class="card-header">Your List</div>
          <ul class="list-group pr-0 list-group-flush col-sm col-12" id="todo-list">         
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  
</body>

</html>
